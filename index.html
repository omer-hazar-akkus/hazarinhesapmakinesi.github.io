<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Tabanli Bu Basit Hesap Makinesi ile gündelik ihtiyaçlarinizi giderin.">
    <meta property="og:locale" content="tr_TR">
    <meta property="og:type" content="website">
    <meta property="Hesap Makinesi - Hazar Bİlişim">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="icon.png">
    <title>Hesap Makinesi - Hazar Bİlişim</title>
</head>
<body>
    <div class="container" id="container">
        <div class="ekran">
            <input type="text" name="islem" id="islem"  disabled>
            <input type="text" name="sonuc" id="sonuc" value="0" disabled>
        </div>
        <div class="buttons">
        <div class="button islem sifirla " id="c"><p>c</p></div>
        <div class="button islem isaretdegistir " id="£"><p>+/-</p></div>
        <div class="button islem sonuc zero2" id="="><p>=</p></div>
        <div class="button" id="7"><p>7</p></div>
        <div class="button" id="8"><p>8</p></div>
        <div class="button" id="9"><p>9</p></div>
        <div class="button islem" id="%"><p>%</p></div>        
        <div class="button" id="4"><p>4</p></div>
        <div class="button" id="5"><p>5</p></div>
        <div class="button" id="6"><p>6</p></div>
        <div class="button islem" id="*"><p>x</p></div>        
        <div class="button" id="1"><p>1</p></div>
        <div class="button" id="2"><p>2</p></div>
        <div class="button" id="3"><p>3</p></div>
        <div class="button islem" id="+"><p>+</p></div>
        <div class="button zero" id="0"><p>0</p></div>
        <div class="button decimal" id="."><p>.</p></div>
        <div class="button islem" id="-"><p>-</p></div>        
    </div>
    </div>
    <script src="./script.js"></script>
